<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="new_google_favicon_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>My Google</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="https://mail.google.com/mail/">Gmail</a></li>
                <li><a href="port/index.html">About Us</a></li>
                <li><a href="contact-form.html">Contact</a></li>
                <li><a href="#" target="blank"><img src="bars.png" alt="9-icons"></a></li>
                <li><a href="https://sushavan20.github.io/Portfolio/" target="blank"><img src="icon.png" alt="9-icons" width="32" height="33"></a></li>
            </ul>
        </header>
        <div class="main">
            <img src="doogleLogo.png" alt="google-img" width="330" height="100"><br>
            <div class="searchbox">
                <input type="text" class="search query" name="" value="">
                <div class="icons">
                    <div><img src="search.png" alt="search-icon"></div>
                    <div><img src="mic.png" alt="mic-icon"></div>
                </div>
            </div>
            <br>
            <div class="buttons">
                <button class="searchBtn">Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google Offered in:</li>
                <li> <a href="#">हिन्दी</a> </li>
                <li> <a href="#">বাংলা</a> </li>
                <li> <a href="#">తెలుగు</a> </li>
                <li> <a href="#">मराठी</a> </li>
                <li> <a href="#">தமிழ்</a> </li>
                <li> <a href="#">ગુજરાતી</a> </li>
                <li> <a href="#">ಕನ್ನಡ</a> </li>
                <li> <a href="#">മലയാളം</a> </li>
                <li> <a href="#">ਪੰਜਾਬੀ</a> </li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">India</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000114-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li><a href="https://www.google.com/intl/en_in/business/">Business</a></li>
                    <li><a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
                </ul>
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');
        
        searchBtn.onclick = function(){
            let url = 'https://www.google.com/search?q='+query.value;
            window.open(url,'_self');
        }
        document.onkeydown=function(){
            if(window.event.keyCode=='13'){
                let url = 'https://www.google.com/search?q='+query.value;
                window.open(url,'_self');
            }
        }
    </script>
</body>
</html>
